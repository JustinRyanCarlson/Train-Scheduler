<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image" href="assets/images/favicon.ico" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/af.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1 class="text-center">Anytime is Train Time</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="text-center ">Choo Choo. Chee Chee.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body" id="train-results">
                        <div class="row">
                            <div class="col-sm-3">
                                <h5>Train Name</h5>
                            </div>
                            <div class="col-sm-3">
                                <h5>Destination</h5>
                            </div>
                            <div class="col-sm-2">
                                <h5>Frequency (min)</h5>
                            </div>
                            <div class="col-sm-2">
                                <h5>Next Arrival</h5>
                            </div>
                            <div class="col-sm-2">
                                <h5>Minutes Away</h5>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                <input type="time" class="form-control" id="first-train-time">
                            </div>
                            <div class="form-group">
                                <label for="frenquency">Frenquency (min)</label>
                                <input type="number" class="form-control" id="frenquency">
                            </div>
                            <button value="Submit" type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
